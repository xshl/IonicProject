<ion-header class="ion-no-border">
  <ion-toolbar color="syzj">
    <ion-buttons slot="start">
      <ion-back-button text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>出入库记录</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="nopadding" color="light">
  <ion-toolbar class="productname">
    <ion-text>
      商品名称：{{product.name}}
    </ion-text>
  </ion-toolbar>
  <ion-card *ngFor="let log of storageLog">
    <ion-list>
      <ion-item>
        <ion-label>{{log.type}}数量：</ion-label>
        <ion-note slot="end">{{log.num}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>当前库存：</ion-label>
        <ion-note slot="end">{{log.sum}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>操作时间：</ion-label>
        <ion-note slot="end">{{log.time | date: "yyyy-MM-dd HH:mm:ss"}}</ion-note>
      </ion-item>
      <ion-item lines="none">
        <ion-label>备注:</ion-label>
        <ion-note slot="end">{{log.remark}}</ion-note>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
