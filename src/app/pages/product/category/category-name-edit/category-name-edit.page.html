<ion-header>
  <ion-toolbar color="syzj">
    <ion-title>
      修改分类名称
    </ion-title>
    <ion-buttons slot="end"  (click)="dismiss()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-list>
      <ion-item>
        <ion-input name="categoryName" [(ngModel)]="categoryName" type="text" placeholder="{{categoryName}}"></ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-padding-horizontal">
      <ion-button expand="block" color="syzj" (click)="onSave()">确定</ion-button>
    </div>
  </form>
</ion-content>
