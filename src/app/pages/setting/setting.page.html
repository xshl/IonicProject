<ion-header class="ion-no-border">
  <ion-toolbar color="syzj">
    <ion-title>店铺设置</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="返回"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list inset="true">
    <ion-item detail routerLink="/setting/shop" lines="none">
      <ion-label>店铺设置</ion-label>
    </ion-item>
    <ion-item detail routerLink="/setting/change-password" lines="none">
      <ion-label>修改密码</ion-label>
    </ion-item>
  </ion-list>
  <ion-list inset="true">
    <ion-item detail routerLink="/setting/about-me" lines="none">
      <ion-label>关于我们</ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-label>联系客服</ion-label>
      <ion-note slot="end"><a href="tel:13506976031">13506976031</a></ion-note>
    </ion-item>
    <ion-item lines="none">
      <ion-label>版本号：{{version}}</ion-label>
      <ion-note slot="end" style="color: #888;">检查更新</ion-note>
    </ion-item>
  </ion-list>
  <ion-list inset="true">
    <ion-item detail href="" lines="none" (click)="onLogout()">
      <ion-label>安全退出</ion-label>
    </ion-item>
  </ion-list>
  <xsl-copyright [bottom]="'20px'"></xsl-copyright>
</ion-content>
