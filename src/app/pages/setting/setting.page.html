<ion-header class="ion-no-border">
  <ion-toolbar color="syzj">
    <ion-title style="text-align: center; margin-right: 20%;">店铺设置</ion-title>
    <ion-buttons slot="start" (click)="back()" style="font-size: 14px; padding: 0px 14px;">
      <ion-icon name="arrow-back-outline" style="height: 24px; width: 24px;"></ion-icon>
      <span style="padding: 0 4px;">返回</span>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list inset="true">
    <ion-item detail routerLink="/setting/shop" lines="none">
      <ion-label>店铺设置</ion-label>
    </ion-item>
    <ion-item detail routerLink="/setting/change-password" lines="none">
      <ion-label>修改密码</ion-label>
    </ion-item>
  </ion-list>
  <ion-list inset="true">
    <ion-item detail routerLink="/setting/about-me" lines="none">
      <ion-label>关于我们</ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-label>联系客服</ion-label>
      <ion-note slot="end" style="font-size: 12pt;"><a href="tel:13506976031">13506976031</a></ion-note>
    </ion-item>
    <ion-item lines="none">
      <ion-label>版本号：{{version}}</ion-label>
      <ion-note slot="end" style="font-size: 11pt; color: #888;">检查更新</ion-note>
    </ion-item>
  </ion-list>
  <ion-list inset="true">
    <ion-item detail href="" lines="none" (click)="onLogout()">
      <ion-label>安全退出</ion-label>
    </ion-item>
  </ion-list>
  <xsl-copyright [bottom]="'20px'"></xsl-copyright>
</ion-content>
