<ion-header class="ion-no-border">
  <img src="assets/img/login/logoin_title.jpg" alt="">
</ion-header>

<ion-content class="ion-no-padding">
  <div class="ion-padding-horizontal">
    <form #loginForm="ngForm">
    <ion-list class="ion-no-margin ion-no-padding">
      <ion-item lines="none"></ion-item>
      <ion-item>
        <ion-label position="fixed">账号</ion-label>
        <ion-input name="username" type="text" placeholder="手机号或者电子邮箱" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item class="ion-margin-top">
        <ion-label position="fixed">密码</ion-label>
        <ion-input name="password" type="password" placeholder="您的生意专家登录密码" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item lines="none"></ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color="syzj" expand="block" fill="outline" (click)="onLogin(loginForm)">登录</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="syzj" expand="block" fill="outline" routerLink="/passport/signup">注册新账号</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button fill="clear" size="small" routerLink='/passport/forgot-password' color="syzj">忘记密码？</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-center show">
        <ion-text>查看演示</ion-text>
        <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      </ion-row>
    </ion-grid>
    </form>
  </div>
  <xsl-copyright [bottom]="'20px'"></xsl-copyright>
 </ion-content>
